<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>Add new car</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
    	<h2>Add new car</h2>
      	<form th:action="@{/car/add}" th:object="${car}" method="post">
		    <label for="licence">Licence number :</label>
		    <input class="form-control" type="text" th:field="*{licence}" id="licence" placeholder="Licence number">
		    <span class="text-danger" th:if="${#fields.hasErrors('licence')}" th:errors="*{licence}"></span>
		    <br>
		    <label for="brand">Brand :</label>
		    <input class="form-control" type="text" th:field="*{brand}" id="brand" placeholder="Brand">
		    <span class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
		    <br>
		    <label for="model">Model :</label>
		    <input class="form-control" type="text" th:field="*{model}" id="model" placeholder="Model">
		    <span class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
		    <br>
		    <input class="btn btn-primary" type="submit" value="Create">  
		     
		</form>
		<a class="btn btn-sm btn-secondary mt-3" href="/ticket/create">Cancel</a>
    </div>
  </div>
</div>
</body>
</html>
