<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>Departure</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
  <div class="row" >
    <div class="col-6 offset-2 mt-3">
    	<h2>Car departure</h2>
		<form 
      	th:action="@{/ticket/find}" 
			th:object="${ticket}" 
			method="post">
		    <label for="car">Find ticket for car :</label>
		    <input class="form-control" type="text" th:field="*{car.licence}" id="car" placeholder="search by licence plate">
		    <br>
		    
		    <input class="btn btn-primary" type="submit" value="Search">  
		</form>
		<a class="btn btn-sm btn-secondary mt-3" href="/homepage">Back to home</a>
    </div>
  </div>
</div>
</body>
</html>
