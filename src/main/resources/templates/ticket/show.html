<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>Ticket details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/parking/index">
              Parkings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ticket/index">
              Tickets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ticket/create">
              Car arrival
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ticket/search">
              Search ticket
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
  <div class="row" >
    <div class="col-4 offset-4">
		
	    <div class="card mt-3">
		  <div class="card-body">
		    <h5 class="card-title">Ticket details</h5>
		    <p class="card-text" th:text="'Car : ' + ${ticket.car.licence}"></p>
		    <p class="card-text" th:text="'Parking : ' + ${ticket.parking.address}"></p>
		    <p class="card-text" th:text="'Arrival : ' + ${#temporals.format(ticket.arrivedAt, 'dd/MM/yyyy HH:mm')}"></p>
		    <p class="card-text" th:text="'Departure : ' + ${#temporals.format(ticket.exitAt, 'dd/MM/yyyy HH:mm')}"></p>
		    <p class="card-text" th:text="'Total (â‚¬) : ' + ${ticket.total}"></p>
		    
		    <a th:if="${ticket.status}" th:href="@{/ticket/close/{id}(id=${ticket.id})}" class="btn btn-primary">Print ticket</a>
		    <a th:unless="${ticket.status}" th:href="@{/ticket/index}" class="btn btn-secondary">Back to list</a>
		  </div>
		</div>

    </div>
  </div>
</div>
</body>
</html>
