<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>List of parkings</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/parking/index">
              Parkings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ticket/index">
              Tickets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ticket/create">
              Car arrival
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ticket/search">
              Search ticket
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
  <div class="row">
    <div class="col-6 offset-2 mt-3">
    	<div th:switch="${parkings}">
		<h2 th:case="null">No parkings available !</h2>
		<div th:case="*">
			<h2>List of parkings</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Address</th>
						<th>Number of places</th>
						<th>Rate/hour (€)</th>
						<th>Turnover (€)</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="parking : ${parkings}">
						<td th:text="${parking.address}"></td>
						<td th:text="${parking.places}"></td>
						<td th:utext="${parking.rateByHour}"></td>
						<td th:utext="${parking.turnover}"></td>
						<td><a class="btn btn-sm btn-warning" th:href="@{/parking/edit/{id}(id=${parking.id})}">Edit</a></td>
						<td><a class="btn btn-sm btn-danger"
							th:href="@{/parking/delete/{id}(id=${parking.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a class="btn btn-sm btn-primary" href="/parking/create">Add new parking</a>
			<a class="btn btn-sm btn-secondary" href="/homepage">Back to home</a>
		
		</p>
	</div>
      	
    </div>
  </div>
</div>
	
</body>
</html>
